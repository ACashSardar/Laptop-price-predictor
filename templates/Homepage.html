<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href="{{url_for('static',filename='styles.css')}}">
    <title>Home Page</title>
</head>
<body>
    <div class="card">
        <div class="desc">
            <h4>ðŸ’»LAPTOP PRICE PREDICTOR ðŸ“ˆ</h4>
        </div>
        <form action="/next_page" method="POST">
            <select name="Brand_name" id="Brand_name">
                <option value="Brand_name">Choose a brand name</option>
                <option value="Dell">Dell</option>
                <option value="Lenovo">Lenovo</option>
                <option value="HP">HP</option>
                <option value="Asus">Asus</option>
                <option value="Acer">Acer</option>
                <option value="MSI">MSI</option>
                <option value="Toshiba">Toshiba</option>
                <option value="Apple">Apple</option>
                <option value="Samsung">Samsung</option>
                <option value="Razer">Razer</option>
                <option value="Mediacom">Mediacom</option>
                <option value="Microsoft">Microsoft</option>
                <option value="Xiaomi">Xiaomi</option>
                <option value="Vero">Vero</option>
                <option value="Chuwi">Chuwi</option>
                <option value="Google">Google</option>
                <option value="Fujitsu">Fujitsu</option>
                <option value="LG">LG</option>
                <option value="Huawei">Huawei</option>
            </select>
            <select name="Type_name" id="Type_name">
                <option value="Type_name">Choose laptop type</option>
                <option value="Notebook">Notebook</option>
                <option value="Gaming">Gaming</option>
                <option value="Ultrabook">Ultrabook</option>
                <option value="2 in 1 Convertible">2 in 1 Convertible</option>
                <option value="Workstation">Workstation</option>
                <option value="Netbook">Netbook</option>
            </select>
            <select name="RAM_size" id="RAM_size">
                <option value="RAM_size">Choose RAM size</option>
                <option value="2">2</option>
                <option value="4">4</option>
                <option value="6">6</option>
                <option value="8">8</option>
                <option value="12">12</option>
                <option value="16">16</option>
                <option value="24">24</option>
                <option value="32">32</option>
                <option value="64">64</option>
            </select>
            <select name="CPU_brand" id="CPU_brand">
                <option value="CPU_brand">Choose CPU brand</option>
                <option value="Intel Core i3">Intel Core i3</option>
                <option value="Intel Core i5">Intel Core i5</option>
                <option value="Intel Core i7">Intel Core i7</option>
                <option value="Other Intel Processor">Other Intel Processor</option>
                <option value="AMD processor">AMD processor</option>
            </select>
            <select name="GPU_brand" id="GPU_brand">
                <option value="Choose GPU brand">Choose GPU brand</option>
                <option value="Intel">Intel</option>
                <option value="Nvidia">Nvidia</option>
                <option value="AMD">AMD</option> 
            </select>
            <select name="Op_sys" id="Op_sys">
                <option value="Op_sys">Choose operating system</option>
                <option value="Windows">Windows</option>
                <option value="Others/No OS/Linux">Others/No OS/Linux</option>
                <option value="Mac">Mac</option>
            </select>
            <select name="Touchscreen" id="Touchscreen">
                <option value="Touchscreen">Will it be Touchscreen ?</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
            <select name="IPS" id="IPS">
                <option value="IPS">Will it be IPS ?</option>
                <option value="Yes">Yes</option>
                <option value="No">No</option>
            </select>
            <select name="PPI" id="PPI">
                <option value="PPI">Choose PPI value</option>
                <option value="10">10</option>
                <option value="50">50</option>
                <option value="100">100</option>
                <option value="150">150</option>
                <option value="200">200</option>
                <option value="250">250</option>
                <option value="300">300</option>
                <option value="350">350</option>
                <option value="400">400</option>
                <option value="450">450</option>
            </select>
            <select name="HDD" id="HDD">
                <option value="HDD">Choose HDD(0: No HDD)</option>
                <option value="0">0</option>
                <option value="32">32</option>
                <option value="128">128</option>
                <option value="500">500</option>
                <option value="1000">1000</option>
                <option value="2000">2000</option>
            </select>
            <select name="SSD" id="SSD">
                <option value="SSD">Choose SSD(0: No SSD)</option>
                <option value="0">0</option>
                <option value="16">16</option>
                <option value="32">32</option>
                <option value="128">128</option>
                <option value="180">180</option>
                <option value="256">256</option>
                <option value="512">512</option>
                <option value="1000">1000</option>
            </select>
            <select name="Hybrid" id="Hybrid">
                <option value="Hybrid">Choose Hybrid(0:Not Hyb)</option>
                <option value="0">0</option>
                <option value="32">32</option>
                <option value="128">128</option>
                <option value="500">500</option>
                <option value="1000">1000</option>
                <option value="2000">2000</option>
            </select>
            <select name="Flash_Storage" id="Flash_Storage">
                <option value="Flash_Storage">FlashStorage(0:No Flash)</option>
                <option value="0">0</option>
                <option value="16">16</option>
                <option value="32">32</option>
                <option value="64">64</option>
                <option value="128">128</option>
                <option value="256">256</option>
                <option value="512">512</option>
            </select>
            <input type="submit" value="Check Price"> 

            <label style="font-size:1.5vw;position: absolute;left:6%; bottom: 6%;font-size:2vw;
            font-family: 'Courier New';color: rgb(255, 255, 255);font-weight: bold;text-shadow: 2px 2px rgb(48, 48, 48);"> 
                The approx. price of your Laptop would be {{price}} INR</label>     
    </form>
    </div>
</body>
</html>
